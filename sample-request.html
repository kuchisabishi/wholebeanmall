<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        header {
            background-color: #fff;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
        }

        header h1 {
            margin: 0;
            display: flex;
            align-items: center;
        }
        header h1 a {
            text-decoration: none; /* 링크 밑줄 제거 */
            color: #333; /* 기본 텍스트 색상 */
            font-size: 24px; /* 폰트 크기 조정 */
            font-family: 'Great Vibes', sans-serif;
        }


        header img {
            height: 50px;
            margin-right: 0px;
           
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            font-size: 15px;
        }

        nav ul li a.active {
            font-weight: bold;
        }

        .header-icons {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            margin: 0 10px;
        }

        .icon-button img {
            width: 30px;
            height: 30px;
        }

        .icon-button a {
            text-decoration: none;
            color: #333;
            padding: 15px;
        }

        .icon-button a:hover {
            text-decoration: none;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section h2 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        .form-section p {
            margin-bottom: 5px;
            font-size: 15px;
            color: #555;
        }

        .form-section input[type="radio"] {
            margin-right: 10px;
        }

        .form-section label {
            display: block;
            margin-bottom: 5px;
        }

        .submit-button {
            text-align: center;
            padding: 20px 0;
        }

        .submit-button button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .submit-button button:hover {
            background-color: #FF6347;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.538);
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        footer .footer-links {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        footer .footer-links ul {
            padding: 0;
            margin: 0;
        }

        footer .footer-links li {
            margin: 5px 0;
            list-style-type: none;
        }

        footer .footer-links a {
            color: white;
            text-decoration: none;
            list-style-type: none;
        }

        footer .footer-links a:hover {
            text-decoration: none;
        }

        footer .social-icons {
            margin: 10px 0;
        }

        footer .social-icons img {
            width: 24px;
            height: 24px;
            margin: 0 10px;
            vertical-align: middle;
        }

        footer .copyright {
            margin-top: 10px;
        }
    </style>
</head>
