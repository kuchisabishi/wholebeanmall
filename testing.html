        body {

        }

        .container {

        }

        header {

        }

        header h1 {
            margin: 0;

        }
        header h1 a {
            text-decoration: none; /* 링크 밑줄 제거 */
            color: #333; /* 기본 텍스트 색상 */

        }

        }

        .main-banner {
            position: relative;
            text-align: center;
            color: white;
        }

        .main-banner {.main-banner {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .banner-slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .banner-slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .banner-slide img {
            width: 100%;
            height: auto;
        }

        .banner-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .control-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .control-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 600px;
            margin-top: 20px;
        }

        .main-banner img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .main-banner .banner-text {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        .main-banner .banner-text button {
            background-color: #FF6347;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .main-banner .banner-text button:hover {
            background-color: #FF4500;
        }
       

        .category-tabs {
            display: flex;
            justify-content: center;
            background-color: none;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .category-tabs button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 20px;
            cursor: pointer;
        }

        .category-tabs button.active {
            background-color: #FF6347;
        }

        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px 0;
        }

        .products article {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
            width: 15%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .products img {
            max-width: 100%;
            height: auto;
        }

        .more-button {
            text-align: center;
            padding: 20px 0;
        }

        .more-button a {
            background-color: #333;
            color: white;
            text-decoration: none; /* 링크 밑줄 제거 */
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            display: inline-block;
            font-size: 15px;
        }

        .more-button a:hover {
            background-color: #FF6347;
        }

        .header-icons {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            margin: 0 10px;
        }

        .icon-button img {
            width: 30px;
            height: 30px;
        }

        .icon-button a {
            text-decoration: none; /* 링크 밑줄 제거 */
        }

        footer {

        footer .social-icons {

        footer .social-icons img {
            width: 24px;
            height: 24px;
            margin: 0 10px;
            vertical-align: middle;
        }

        footer .copyright {

        }



        @media screen and (max-width: 768px) {
            .container {
                width: 100%;
                padding: 0 10px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 0 5px;
            }
        }
        
    </style>
